<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="combinators.css">
    <title>Combinators</title>
</head>
<body>


    <!--
        Combinators = explains the relationship between listed selectors
                          = descendants (all P will be affected as they are all a descendant of container)
                        > = child (only the real child #1 and #2 will be affected as #3 is the child of inner div)
                        ~ = general sibling (#4 and #5 are sibling of container as they are in the same body tag)
                        + = adjacent sibling (next direct sibling of an element which in case is #4)

                        div > P (every css property will be applied to all P element withing Div)
    -->

    <div id="container">
        <p>This is #1</p>
        <p>This is #2</p>
        <div>
            <p>This is #3</p>
        </div>
    </div>

    <p>This is #4</p>
    <p>This is #5</p>
    
</body>
</html>
