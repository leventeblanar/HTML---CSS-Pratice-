<!--
    display = property specifies if/how an element is displayed

    block-level = start on a new line, take up the full width available (h1, div, p, form, header, footer)

    inline = do not start on a new line, width is limited to what is needed (span, a, img)


    Difference between DIV and SPAN

    DIV: takes up the entire screen (background color applies for the whole page where the div element is)
    width and height can be changed (but this can be limited by display mode: inline)
    SPAN: only takes up the necessary place, however width and height cannot be changed (however this can be alatered if display mode is specified as block)

    These can be cleared as well: 
    display: none (clears the area of the element)
    visibility: none (simply doesn't show the element, only the space where it is)
-->


<div>div</div>
<span>span</span>
