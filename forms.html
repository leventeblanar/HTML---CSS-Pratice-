<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>Document</title>
</head>
<body>

    <form action="index.php" method="POST" enctype="multipart/form-data">

    <!--Input restrictions-->
    <label for="username">username: </label>
    <input type="text" id="username" placeholder="spongebob" minlength="6" maxlength="15" required> <br>

    <label for="password">password: </label>
    <input type="password" id="password" minlength="6" maxlength="15" required> <br>

    <label for="email">email: </label>
    <input type="email" id="email" placeholder="test@gmail.com" minlength="6" maxlength="15" required> <br>

    <label for="phone">phone #: </label>
    <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br>
    
    <label for="bday">birthdate:</label>
    <input type="date" id="bday"> <br>

    <label for="quantity">quantity:</label>
    <input type="number" id="quantity" min="0" max="99" default="1"> <br>


    <!--Radio buttons-->
    <label for="title">title:</label>
    
    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." value="Mr." name="title">
    <label for="Ms.">Ms.</label>
    <input type="radio" id="Ms." value="Ms." name="title">
    <label for="PhD.">PhD.</label>
    <input type="radio" id="PhD." value="PhD." name="title"> <br>

    <!--Dropdown-->
    <label for="payment">payment</label>
    <select id="payment">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="giftcard">Giftcard</option>
    </select> <br>

    <!--Checkbox-->
    <label for="subscribe">Subscribe</label>
    <input type="checkbox" id="subscribe"><br>

    <!--Text area (Comment)-->
    <label for="comment">comment:</label>
    <textarea id="comment" rows="3" cols="25"> </textarea> <br>

    <!--Attachment-->
    <label for="file">file:</label>
    <input type="file" id="file" accept="image/png, image/jpeg"> <br>



    <!--Input buttons based on type-->
    <input type="submit"> <br>
    <input type="reset">

    </form>

</body>
</html>
