<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagination.css">
    <title>Pagination</title>
</head>
<body>
    <!--
    Pagination = method by which a document is separated into pages, and numbers are given

    On each created page (page2, page3, page4, page5) the below div section needs to be copied
    to set the behaviour of the button, copy the previous page as the first hyper link, and the next one as the last
    There for the buttons will work approperiately to each page and will move to the previous or next one compared to the current one
    -->

    <h1>This is page #1</h1>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ad nobis sequi, quo commodi autem ut amet quam dolores itaque excepturi sit id est et enim modi, consequatur ipsa delectus inventore.</p>

    <div class="pagination">
        <a href="index.html"><</a>
        <a href="index.html" class="active">1</a>
        <a href="page2.html">2</a>
        <a href="page3.html">3</a>
        <a href="page4.html">4</a>
        <a href="page5.html">5</a>
        <a href="page2.html">></a>
    </div>
</body>
</html>
