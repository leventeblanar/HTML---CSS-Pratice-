<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pseudoelements.css">
    <title>Document</title>
</head>
<body>

    <!-- Pseudo-element =   keyword added after a selector
                             that's used to style
                             a specific part of an element

                            selector::pseudo-element
                            eg.: h1::first-letter{
                            }
    -->

    <h1>Hello</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum ab voluptate sint! Officia molestias, nam, ratione accusamus perspiciatis iste atque hic non porro, amet itaque? Quibusdam dolorem a asperiores dicta.</p>

    <ul id="fruit">
        <li id="apple">apple</li>
        <li id="orange">orange</li>
        <li id="banana">banana</li>
    </ul>
    
</body>
</html>
